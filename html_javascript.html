	<h2> Javascripts change content </h2>
	<p id="content1"> This is my first content </p> 
	<button type="button" onclick='document.getElementById("content1").innerHTML= "This is my first content"'> Change content </button>

	<h3> Javascript change style </h2>
	<p id="style1"> i use javascript to change the style of my content </p>

	>
	<script> 
		function mystyle ()
		{
			document.getElementById("style1").style.
			fontsize ="40px";
			document.getElementById("style1").style.
			color = "red";
			document.getElementById("style1").style.
			backgroundcolor ="yellow";
			document.getElementById("style1").style.
			fontfamily ="Lucida";

		}
	</script>

	<button type="button" onlick="mystyle()" > Click Me </button>

	<h3> Javascripts manipulate image </h3>

	<script>
		function myImage (a)
		{
			var pict;
			if (a==1)
			{
				pict="image/cars.jpg"
			}
			else 
			{
				pict= "image/flowers.jpg"
			}
			document.getElementById('gambar').src=pict;

	


		}

	
	</script>
	<img src="image/cars.jpg" width="200" height="170" id="gambar">

	<p> 
		<button type ="button" onlick ="myImage(1)" >Picture A  </button>
		<button type ="button" onclick = "myImage(2)" > Picture B </button>

	</p>
